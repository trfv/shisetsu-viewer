override: true
schema:
  - ${GRAPHQL_ENDPOINT}:
      headers:
        x-hasura-admin-secret: ${ADMIN_SECRET}
        x-hasura-role: user
documents:
  - ./api/queries/*.graphql
generates:
  ./api/graphql-client.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
