query institution(
  $offset: Int
  $limit: Int
  $tokyoWard: tokyo_ward
) {
  institution(
    offset: $offset
    limit: $limit
    where: {
      tokyo_ward: { _eq: $tokyoWard }
    }
  ) {
    id
    building
    institution
    capacity
    area
    reservation_division
    weekday_usage_fee
    holiday_usage_fee
    address
    is_available_strings
    is_available_woodwind
    is_available_brass
    is_available_percussion
    is_equipped_music_stand
    is_equipped_piano
    website_url
    layout_image_url
    lottery_period
    note
  }
  institution_aggregate {
    aggregate {
      count
    }
  }
}
