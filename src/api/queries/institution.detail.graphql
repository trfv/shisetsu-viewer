query institutionDetail(
  $id: uuid!
) {
  institution_by_pk(id: $id) {
    building
    institution
    capacity
    area
    reservation_division
    weekday_usage_fee
    holiday_usage_fee
    address
    is_available_strings
    is_available_woodwind
    is_available_brass
    is_available_percussion
    is_equipped_music_stand
    is_equipped_piano
    website_url
    layout_image_url
    lottery_period
    note
  }
  reservation(
    where: {
      institution_id: { _eq: $id }
    }
  ) {
    date
    reservation
    updated_at
  }
}
