query institutionDetail($id: uuid!) {
  institutions_by_pk(id: $id) {
    prefecture
    municipality
    building
    institution
    capacity
    area
    fee_divisions
    weekday_usage_fee
    holiday_usage_fee
    address
    is_available_strings
    is_available_woodwind
    is_available_brass
    is_available_percussion
    is_equipped_music_stand
    is_equipped_piano
    website_url
    layout_image_url
    lottery_period
    note
  }
}
