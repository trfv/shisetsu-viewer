name: Node CI

on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["16", "18"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          cache: "npm"
          cache-dependency-path: '**/package-lock.json'
      - name: npm install, unit test and build
        run: |
          node --version
          npm --version
          npm install
          npm run test
          npm run build
