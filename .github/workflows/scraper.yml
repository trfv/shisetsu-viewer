name: Run Scraper

on:
  workflow_dispatch:
    inputs:
      municipality:
        description: "Municipality to scrape"
        required: true
        type: choice
        options:
          - koutou

jobs:
  scrape:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
          node-version: lts/*
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Run npm ci
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: |
          npm ci --ignore-scripts
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright tests
        run: npx playwright test packages/scraper/${{ inputs.municipality }} --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      - name: Upload result
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.municipality }}-artifact-${{ matrix.shardIndex }}
          path: test_results/${{ inputs.municipality }}/*
          retention-days: 1
  save:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: scrape
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: packages/scraper/output/${{ inputs.municipality }}
          pattern: ${{ inputs.municipality }}-artifact-*
          merge-multiple: true
      - name: Display structure of downloaded files
        run: ls -R packages/scraper/output/${{ inputs.municipality }}
      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git branch -m ${{ inputs.municipality }}-test-results
          git add .
          git commit -m "Update ${{ inputs.municipality }} test results"
          git push
